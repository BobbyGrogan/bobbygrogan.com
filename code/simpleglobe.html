<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-swth, intitial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<link href="Image/westminster.jpg" rel="shortcut icon" type="image/x-icon" />
        <title>Three JS Try</title>
        <style>
            body {
                margin: 0;
            }
            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <script type="module">
            import * as THREE from 'https://unpkg.com/three@0.126.1/build/three.module.js';

let scene, camera, renderer, sphere;

function init() {
    scene = new THREE.Scene();
    console.log(scene);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    renderer = new THREE.WebGLRenderer({
        antialias: true
    })

    renderer.setClearColor("#5033a8")
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.SphereGeometry(5, 50, 50);
    const texture = new THREE.TextureLoader().load("Image/earth3.jpg");

    const material = new THREE.MeshBasicMaterial({map: texture });

    sphere = new THREE.Mesh(geometry, material)
    scene.add( sphere )

    camera.position.z = 20;
}

init();
console.log("hello");

function animate() {
    requestAnimationFrame(animate);
    sphere.rotation.x += 0.001;
    sphere.rotation.y -=0.01;
    renderer.render(scene, camera);
}

function windowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

window.addEventListener('resize', windowResize, false);

animate();
        </script>
    </body>
</html>
